{% extends "base.html" %}
{% load static %}

{% block container %}
<section  class="container">
	<h2>Cadastro</h2>
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}

        <div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Cadastro de usuario</h3>
			</div>

			<div class="panel-body">
    			{% for fields in form %}
    				<div class="col-md-3 control-label text-left">
    					{{ fields.label_tag }}
    				</div>
    				<div class="col-md-7 control-label">
    				    {{ fields }}
    					{{ fields.errors }}
    				</div>
    			{% endfor %}
            </div>
            <div class="panel-body pull-right">
				<a href="{% url "home" %}" class="btn btn-primary">Voltar</a>

                <button class="btn btn-primary" type="submit" name="btn_salvar">Salvar</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
